<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Inventory</title>

        <link href="./css/style.css" rel="stylesheet" type="text/css"/>
        <link id="css" href="./css/darkstyle.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!--Google Icons-->
        
        <script defer src="./js/toggle-theme.js"></script>
        <script defer src="./js/not-implemented.js"></script>
        <script defer src="./js/page-controller.js"></script>
        <script defer src="./js/text-field-anti-format.js"></script>

        <link rel="shortcut icon" href="../assets/images/logoIcon.svg" type="image/x-icon">
    </head>
    <body>
        <div id="background">
        </div>

        <div id="container">
            <a id="top"></a>

            <nav id="main-nav" class="no-select">
                <a class="pointer" title="Add a new item to the inventory." href="./create.html">
                    <span class="material-symbols-outlined">post_add</span>
                </a>
                <a class="pointer" title="View your company inventory." href="./list.html">
                    <span class="material-symbols-outlined">inventory_2</span>
                </a>
                <a class="pointer" title="Toggle the page theme.">
                    <span class="material-symbols-outlined" onclick="toggleTheme()">contrast</span>
                </a>
                <a class="not-implemented pointer" title="Your account.">
                    <span class="material-symbols-outlined">account_circle</span>
                </a>
            </nav>

            <div id="items-container">
                <!--Items go here-->
            </div>

            <div id="page-controller-container" class="no-select">
                <a id="prev-button" class="pointer" title="Go to the previous page." onclick="backPressed()">
                    <span class="material-symbols-outlined">arrow_back_ios</span>
                </a>

                <a id="top-button" class="pointer" href="#top" title="Go to the top of the current page.">
                    <span class="material-symbols-outlined">stat_3</span>
                </a>

                <a id="next-button" class="pointer" title="Go to the next page." onclick="nextPressed()">
                    <span class="material-symbols-outlined">arrow_forward_ios</span>
                </a>

                <select name="items-per-page" id="items-per-page-dropdown" title="Choose how many items appear per page." onchange="reload()">
                    <option value="3">3 items</option>
                    <option value="5">5 items</option>
                    <option value="10">10 items</option>
                    <option value="20">20 items</option>
                    <option value="40">40 items</option>
                    <option value="all">All items</option>
                </select>
            </div>
            
        </div>
        
    </body>
</html>
