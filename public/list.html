<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <title>Inventory</title>

        <link href="./public/css/style.css" rel="stylesheet" type="text/css"/>
        <link id="css" href="./public/css/darkstyle.css" rel="stylesheet" type="text/css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!--Google Icons-->
        
        <script src="./public/js/toggle-theme.js"></script>
        <script defer src="./public/js/not-implemented.js"></script>

        <link rel="shortcut icon" href="./assets/images/logoIcon.svg" type="image/x-icon">
    </head>
    <body>
        <div id="background">
        </div>

        <div id="container">

            <nav id="main-nav" class="no-select">
                <a class="not-implemented pointer">
                    <span class="material-symbols-outlined">home</span>
                </a>
                <a class="not-implemented pointer">
                    <span class="material-symbols-outlined">shield</span>
                </a>
                <a class="pointer">
                    <span class="material-symbols-outlined" onclick="toggleTheme()">contrast</span>
                </a>
                <a class="not-implemented pointer">
                    <span class="material-symbols-outlined">account_circle</span>
                </a>
            </nav>

            <div id="items-container">

                <div class="item">
                    <div class="item-name">Item Name</div>
                    <div class="item-details">
                        <div class="item-qty">
                            QTY: 17
                        </div>
                        <div class="item-availability">
                            AVAILABLE
                        </div>
                    </div>
                </div>

                <div class="item">
                    <div class="item-name">Item Name</div>
                    <div class="item-details">
                        <div class="item-qty">
                            QTY: 28
                        </div>
                        <div class="item-availability">
                            AVAILABLE
                        </div>
                    </div>
                </div>

            </div>
            
        </div>
        
    </body>
</html>
